<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/mapp.min.css" />
    <link rel="stylesheet" href="./assets/css/fa/style.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="h-100 w-100">
      <div class="container h-100 pt-5">
        <div class="row mb-5 upper-column">
          <div class="col-12 order-3 col-xl-4 order-xl-0">
            <div id="weather-report" class="weather-container d-flex flex-column shadow"></div>
          </div>
          <div class="col-12 mb-5 order-2 col-xl-4 order-xl-0 mb-xl-0">
            <div id="information" class="information-container d-flex flex-column shadow"></div>
          </div>
          <div class="col-12 order-1 mb-5 col-xl-4 order-xl-0 mb-xl-0">
            <div class="d-flex flex-column w-100">
              <select id="select-country" class="select-country mb-5 mb-xl-4 px-2">
                <option selected>کشور مورد نظر را انتخاب کنید</option>
              </select>
              <div id="flag" class="flag shadow w-100 mb-4"></div>
              <div class="phone w-100 d-flex shadow">
                <div class="tel-code w-50 d-flex align-items-center justify-content-center h-100">
                  <span id="tell-code" class="fa-digits"></span>
                </div>
                <div class="tel-text w-50 d-flex align-items-center justify-content-center h-100">
                  <span class="text-white">:کد تلفن</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="map-container shadow mb-5">
              <div id="mymap" class="map"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
    ></script>
    <script src="./assets/JQuery/jquery.js"></script>
    <script src="./assets/js/mapp.env.js"></script>
    <script src="./assets/js/mapp.min.js"></script>
    <script src="./assets/js/app.js"></script>

  </body>
</html>
